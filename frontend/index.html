            <div class="container-form row justify-content-center">
                <!-- Formulario Agendar Cita -->
                <div class="main-form col-md-6">
                  <h1>Agendar tu cita</h1>
                  <div class="row form-container">
                    <div class="form-group col-lg-6">
                      <label class="label-input" for="nombre">Nombre(s)</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-6">
                      <label class="label-input" for="apellido">Apellido(s)</label>
                      <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-8">
                      <label class="label-input" for="num-doc">No. Documento</label>
                      <input type="text" class="form-control" id="num-doc" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-4">
                      <label class="label-input" for="edad">Edad</label>
                      <input type="text" class="form-control" id="edad" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-6">
                      <label class="label-input" for="telefono">Teléfono</label>
                      <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-6">
                      <label class="label-input" for="email">Email</label>
                      <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-6">
                      <label class="label-input" for="fecha-consulta">Hora</label>
                      <input type="text" class="form-control" id="fecha-consulta" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-6">
                      <label class="label-input" for="hora-consulta">Hora</label>
                      <input type="text" class="form-control" id="hora-consulta" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-lg-12">
                      <label class="label-input" for="motivo">Motivo de Consulta</label>
                      <textarea type="text" class="form-control" id="motivo" aria-describedby="emailHelp"></textarea>
                    </div>
                  </div>

                  <button class="btn btn-primary" onclick="clickButton()">Enviar</button>
                </div>
                <!-- Descripción -->
                <div class="description col-md-6 row justify-content-center">
